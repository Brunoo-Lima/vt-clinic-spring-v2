<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout</title>
        <!-- Tailwind CSS via CDN (para desenvolvimento) -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Ícones (substituindo Bootstrap Icons por Heroicons ou outro) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body class="min-h-screen bg-gray-50">
    <!-- Botão para abrir/fechar a sidebar em telas pequenas -->
    <button class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-gray-800 text-white">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar incluído como fragmento -->
    <aside>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-6 md:ml-64 mt-16 md:mt-0">
        <div th:replace="~{home :: content}"></div> <!-- Substitui o conteúdo dinamicamente -->
    </main>

    <script th:src="@{/js/script.js}"></script>
    </body>
</html>

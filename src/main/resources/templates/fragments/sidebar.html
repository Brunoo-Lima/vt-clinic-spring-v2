<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Ícones (Heroicons ou outro) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
    <div th:fragment="sidebar">
        <div id="sidebar" class="w-64 bg-gray-800 text-white h-screen fixed left-0 top-0 overflow-y-auto">
            <h4 class="text-center py-4 text-xl font-bold border-b border-gray-700">Clinica Vet Menu</h4>
            <ul class="space-y-2 p-4">
                <li>
                    <a class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors"
                       th:href="@{/}" aria-current="page">
                        <i class="fas fa-home mr-3"></i>
                        <span class="md:inline">Início</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors"
                       th:href="@{/consultas}">
                        <i class="fas fa-headset mr-3"></i>
                        <span class="md:inline">Consultas</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors"
                       th:href="@{/veterinarios}">
                        <i class="fas fa-user mr-3"></i>
                        <span class="md:inline">Veterinários</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors"
                       th:href="@{/tutores}">
                        <i class="fas fa-user mr-3"></i>
                        <span class="md:inline">Tutores</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors"
                       th:href="@{/pets}">
                        <i class="fas fa-paw mr-3"></i>
                        <span class="md:inline">Pets</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    </body>
</html>

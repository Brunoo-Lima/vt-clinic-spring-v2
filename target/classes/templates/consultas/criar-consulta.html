<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar consulta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="min-h-screen bg-gray-50">

<div class="w-full px-4 py-6 md:ml-64 mt-16 md:mt-0">
  <div class="bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold text-gray-800">Nova Consulta</h3>
          <a th:href="@{/}" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </a>
        </div>

        <form th:action="@{/consultas}" th:object="${consulta}" method="post">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="pet">
              Pet
            </label>
            <select id="pet" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Selecione um pet</option>
              <!-- Opções dinâmicas seriam carregadas aqui -->
              <option value="1">Rex (Cachorro)</option>
              <option value="2">Mingau (Gato)</option>
              <option value="3">Piu (Pássaro)</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="veterinario">
              Veterinário
            </label>
            <select id="veterinario" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Selecione um veterinário</option>
              <!-- Opções dinâmicas seriam carregadas aqui -->
              <option value="1">Dr. João Silva</option>
              <option value="2">Dra. Maria Souza</option>
              <option value="3">Dr. Carlos Oliveira</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="data">
              Data e Hora
            </label>
            <input type="datetime-local" id="data" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <a th:href="@{/}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
              Voltar
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              Agendar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>

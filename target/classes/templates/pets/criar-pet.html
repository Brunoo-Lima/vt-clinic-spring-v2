<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Pet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>

  <body class="min-h-screen bg-gray-50">

  <div class="w-full px-4 py-6 md:ml-64 mt-16 md:mt-0">
  <div class="bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold text-gray-800">Cadastrar Pet</h3>
          <a th:href="@{/pets}" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </a>
        </div>

        <form th:action="@{/pets}" th:object="${pet}" method="post">
          <!-- Campo Nome -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
              Nome do pet
            </label>
            <input type="text" id="nome" th:field="*{name}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Digite o nome do pet" required>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="idade">
              Idade
            </label>
            <input type="text" id="idade" th:field="*{age}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Digite a idade" required>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="raca">
              Raça
            </label>
            <input type="text" id="raca" th:field="*{race}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Digite a raça" required>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nameTutor">
              Tutor
            </label>

            <select id="nameTutor" th:field="*{tutor.id}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  required ...>
              <option value="">Selecione um tutor</option>
              <option th:each="tutor : ${tutores}" th:value="${tutor.id}" th:text="${tutor.name}"></option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="porte">
              Porte
            </label>
            <select id="porte" th:field="*{gate}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <option value="">Selecione um porte</option>
              <option value="medio">Médio</option>
              <option value="grande">Grande</option>
              <option value="pequeno">Pequeno</option>
            </select>
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <a th:href="@{/pets}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
              Cancelar
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Bem vindo - Clinica veterinária</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="min-h-screen bg-gray-50">

    <button class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-gray-800 text-white">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar incluído como fragmento -->
    <aside>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </aside>


    <div class="px-4 py-6 min-h-[80vh] flex flex-col justify-center items-center" th:fragment="content">
        <div class="text-center max-w-2xl">
            <h1 class="mb-6 text-4xl font-bold text-gray-800">Bem-vindo à clínica veterinária</h1>
            <img th:src="@{/images/logo-vet.webp}" alt="Logo" class="max-w-[400px] w-full h-auto mx-auto mb-8">

            <a th:href="@{/tutores/criar-tutor}" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-lg font-medium">
                <i class="fas fa-calendar-plus mr-2"></i> Criar tutor
            </a>

            <a th:href="@{/consultas/criar-consulta}"
               th:classappend="${!hasTutores} ? ' cursor-not-allowed opacity-50 pointer-events-none' : ''"
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-lg font-medium">
                <i class="fas fa-calendar-plus mr-2"></i> Marcar Consulta
            </a>



        </div>

        <p th:if="${!hasTutores}" class="mt-4 text-red-600">
            Nenhum tutor cadastrado. Cadastre um tutor para marcar consultas.
        </p>
    </div>

        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
